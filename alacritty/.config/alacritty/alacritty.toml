[window]
padding = { x = 12, y = 12 }
dynamic_padding = true
decorations = "full"
opacity = 0.95
blur = true

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 11.0

[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 500

[selection]
save_to_clipboard = true

# Tokyo Night Storm Theme
[colors.primary]
background = "#24283b"
foreground = "#c0caf5"

[colors.normal]
black   = "#1d202f"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"

[terminal.shell]
program = "zsh" # Change to "bash", "fish", or "powershell" if needed
